// PRINT SCORES AND HIGH SCORE (REFACTORING)
// Here we refactor by incorporating a function

function printAndGetHighScore(scores) {
  var output;
  var highestScore = 0;

  for (i = 0; i < scores.length; i++){
    output = ("Bubble solution #" + i + " scores: " + scores[i]);
    console.log(output);
    if (scores[i] > highestScore){
      highestScore = scores[i];
    }
  }
  return highestScore;
}

// GET BEST RESULTS (REFACTORING)

function getBestResults(scores, highestScore) {
var bestSolutions = [];

  for (var i = 0; i < scores.length; i++) {
    if (scores[i] == highestScore){
      bestSolutions.push(i);
    }
  }
  return bestSolutions; 
}
